<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Address</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders; let i = index" [routerLink]="order.orderId">
      <th scope="row">{{i+1}}</th>
      <td>{{order.orderDate}}</td>
      <td>{{order.address}}</td>
      <td>{{order.totalAmount}}</td>
    </tr>
  </tbody>
</table>
